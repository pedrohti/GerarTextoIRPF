<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Gerar Texto IRPF</title>

		<script src="assets/js/copyClipboard.js"></script>
		<link href="assets/css/reset.css" />
	</head>
	<body>
		<div class="container">
			<form asp-action="Index">
				<div class="form-group">
					<label>Empresa</label>
					<input
						type="text"
						class="form-control"
						id="txtEmpresa"
						placeholder=""
						asp-for="Empresa"
						data-val-required="Campo obrigatório."
					/>
					<span asp-validation-for="Empresa" class="text-danger"></span>
				</div>
				<div class="form-group">
					<label>Código do Ativo</label>
					<input
						type="text"
						class="form-control"
						id="txtCodigo"
						placeholder=""
						asp-for="CodigoAtivo"
					/>
				</div>
				<div class="form-group">
					<label>Quantidade</label>
					<input
						type="text"
						class="form-control"
						id="txtQuantidade"
						placeholder=""
						asp-for="Quantidade"
					/>
				</div>
				<div class="form-group">
					<label>Preço médio de compra</label>
					<input
						type="text"
						class="form-control"
						id="txtPrecoMedio"
						placeholder=""
						asp-for="PrecoMedio"
					/>
				</div>
				<div class="form-group">
					<label>Corretora ou Exchange</label>
					@foreach (var source in
					(Declaracao.CorretoraEnum[])Enum.GetValues(typeof(Declaracao.CorretoraEnum)))
					{
					<div class="form-check">
						<input
							type="radio"
							asp-for="Corretora"
							class="form-check-input"
							value="@((int)source)"
						/>
						<label asp-for="Corretora" class="form-check-label">@source</label>
					</div>
					}
				</div>
				<button type="submit" class="btn btn-success">Gerar</button>
			</form>
			<br />
			<div class="form-group">
				@if (!string.IsNullOrEmpty(ViewBag.Resultado)) {
				<label>Resultado:</label><br />
				<label id="lblResultado">@ViewBag.Resultado</label><br /><br />
				<button onclick="CopyToClipboard()" class="btn btn-primary">
					Copiar
				</button>
				}
			</div>
		</div>
	</body>
</html>
