<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Gerar Texto IRPF</title>

		<link href="assets/css/reset.css" />
		<script
			src="https://code.jquery.com/jquery-3.6.0.min.js"
			integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
			crossorigin="anonymous"
		></script>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
			crossorigin="anonymous"
		/>
		<link href="assets/css/style.css" rel="stylesheet" />
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
			crossorigin="anonymous"
		></script>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap"
			rel="stylesheet"
		/>
	</head>
	<body>
		<div class="container">
			<form id="formGeraTexto">
				<br />
				<h3>Gerar Texto IRPF</h3>
				<div class="form-group">
					<label>Empresa</label>
					<input
						type="text"
						class="form-control"
						id="txtEmpresa"
						data-val-required="Campo obrigatório."
					/>
				</div>
				<br />
				<div class="form-group">
					<label>Código do Ativo</label>
					<input type="text" class="form-control" id="txtCodigo" />
				</div>
				<br />
				<div class="form-group">
					<label>Quantidade</label>
					<input type="number" class="form-control" id="txtQuantidade" />
				</div>
				<br />
				<div class="form-group">
					<label>Preço Médio de Compra</label>
					<input type="number" class="form-control" id="txtPrecoMedio" />
				</div>
				<br />
				<div class="form-group">
					<label>Plataforma de Investimento</label>
					<div class="form-group" id="bttRadios"></div>
				</div>
				<br />
				<button type="submit" id="bttGerar" class="btn btn-success">
					Gerar e Copiar
				</button>
			</form>
			<br />
			<div class="form-group">
				<label id="lblResultado"></label><br /><br />
			</div>
		</div>
	</body>
</html>

<script type="text/javascript" src="./assets/plataformas.json"></script>
<script src="assets/js/gerarTexto.js"></script>
